<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list Project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bg-container font-[Roboto] text-white p-3 space-y-5">
        <div class="text-center">
            <h1 class="text-[60px] leading-10 text-center p-4 font-bold">Todolist</h1>
            <p class="p-3 text-[25px]">Each day I will accomplish one thing on my todo
                list.</p>
        </div>
        <h2 class="text-[30px] leading-7 font-bold">Read a Book</h2>
        <div class="text-center">
            <p class="text-[22px] text-left">I don't think that the human race will survive the
                next thousand years, unless we spread into space.
                There are too many accidents that can befall life on
                a single planet. But I'm an optimist ...</p>
            <button class="bg-orange-500 p-3 text-[25px] leading-normal m-2 shadow-black">Start</button>
            <p class="text-[20px] underline">Don't skip introduction</p>
        </div>
    </div>
</body>

</html>
